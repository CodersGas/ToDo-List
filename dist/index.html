<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Sen:700&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Caveat:700&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>

		<h2 class="greeting"></h2>
		
		<h2 class="appName">what <span>todo taker</span></h2>
		
		<h5 class="ddt"></h5>
		
		<div class="nameForm container">
			<div class="row">
				<div class="formDiv col-md-6">
					<form>
						<input type="text" class="nameInput" placeholder="Enter you name"><button class="arrRight" type="button">&rarr;</button>
					</form>
				</div>

				<div class="formH2 col-md-6">
					<h2 class="openPageText">welcome to todo app</h2>
				</div>
			</div>
		</div>

		<div class="todo container">
			<h2>to do list</h2>
			<p>which todo you want to create?</p>
			<div class="row">
				<ul class="col-md-8 optionsList">
					<li class="activity"><button type="button"> activity </button></li>
					<li class="grocery"><button type="button"> grocery </button></li>
					<li class="weekly"><button type="button"> weekly </button></li>
					<li class="reading"><button type="button"> reading </button></li>
				</ul>
			</div>
		</div>

		<div class="notes container">
			<div class="row flex-column justify-content-center">
				<div class="d-flex flex-column justify-content-center">
					<h6 class="noteType"></h6>
					<h6 class="priorityMsg">set the priority of this task</h6>
				</div>
				<div class="notePage col-md-6">

				</div>
			</div>
		</div>

		<div class="todoTable container">
			<div class="row justify-content-center">
				<div class="col-md-6 todoList">
					<table>
						<thead>
							<tr>
								<th>s.no</th>
								<th>tasks</th>
								<th>priority</th>
								<th></th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>

		<button type="button" class="showTasks">Show Tasks</button> 
	</body>
	<script src="./main.js"></script>
</html>
